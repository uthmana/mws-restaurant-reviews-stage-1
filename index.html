<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
  </head>

  <body>
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav>
        <h1><a tabindex="1" href="/">Restaurant <span>Reviews</span></a></h1>
      </nav>
      <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning map -->
      <aside id="map-container">
        <div id="map" role="application"></div>
      </aside>
      <!-- End map -->
      <!-- Beginning restaurant listings -->
      <section>
        <!-- Beginning Filter -->
        <div class="filter-options">
          <h2>Filters</h2>
          <div class="filter-form">
            <select tabindex="2" aria-label="Select your neighbourhoods" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
              <option value="all">All Neighbourhoods</option>
            </select>
            <select tabindex="3" aria-label="Select cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
          </div> 
        </div>
        <!-- End Filter -->
        <ul id="restaurants-list"></ul>
      </section>
      <!-- End restaurant listings -->
    </main>
    <!-- End main -->

    <!-- Beginning Footer -->
    <footer id="footer">
      Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End Footer -->
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script charset="utf-8" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script charset="utf-8" src="js/main.js"></script>
    <!-- Google Maps
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQo48L3GGaSG6akyytb2Ggd_R53fu91XM&libraries=places&callback=initMap"></script> -->
    <!-- End scripts -->

  </body>

</html>
